databaseChangeLog:
  - changeSet:
      id: 003-create-halls-table
      author: frytes
      changes:
        - createTable:
            tableName: halls
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: width
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: height
                  type: INTEGER
                  constraints:
                    nullable: false

  - changeSet:
      id: 003-create-seats-table
      author: frytes
      changes:
        - createTable:
            tableName: seats
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: hall_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_seats_hall
                    references: halls(id)
              - column:
                  name: row_index
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: col_index
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: seat_number
                  type: VARCHAR(20)
                  constraints:
                    nullable: false

        - addUniqueConstraint:
            tableName: seats
            columnNames: hall_id, row_index, col_index
            constraintName: uk_seats_hall_row_col